<h2 mat-dialog-title>{{data.id ? 'Editar' : 'Agregar'}} Producto</h2>
<mat-dialog-content>
    <form [formGroup]="form">
        @for(column of columnas; track $index){
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>{{column}}</mat-label>
            <input matInput [formControlName]="column"/>                
        </mat-form-field>
    }
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button type="button" mat-flat-button mat-dialog-close>Cancelar</button>
    <button type="button" mat-button color="primary" (click)="onSubmit()">
        {{data.id ? 'Actualizar' : 'Agregar'}}
    </button>
</mat-dialog-actions>
